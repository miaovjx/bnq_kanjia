<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=0">
        <title>爆款砍价1元购</title>
        <link rel="stylesheet" href="css/gx-animate.min.css?12112"/>
        <link rel="stylesheet" href="css/style.css?12112"/>
        <script>
                                                                /*监测代码*/
        </script>
    </head>
    <body>
        <!-- load 预加载 -->
        <div class="loading">
            <div class="loading-text">
                <span class="loading-text-words">L</span>
                <span class="loading-text-words">O</span>
                <span class="loading-text-words">A</span>
                <span class="loading-text-words">D</span>
                <span class="loading-text-words">I</span>
                <span class="loading-text-words">N</span>
                <span class="loading-text-words">G</span>
            </div>
        </div>
        <div class="page-wrap ">
            <!-- 1 首页 -->
            <div class="page page1 none" data-lock-prev="true" data-lock-next="true">
                <div class="p1_box">
                    <img class="p1_2" src="images/p1_2.png" alt=""/>
                    <img class="p1_1" src="images/p1_1.png" alt=""/>
                    <a href="javascript:;" class="btn_join"></a>
                    <a href="javascript:;" class="btn_detail"></a>
                </div>
            </div>
            <!-- 2  -->
            <div class="page page2" data-lock-prev="true" data-lock-next="true"></div>
        </div>
    </body>
    <!-- 弹框 -->
    <div class="tk tk-load none">
        <div class="tkIn">
            <img src="images/loading.gif" height="60" width="60" alt=""/>
            <p class="tlWrd">拼命加载中，请耐心等待</p>
        </div>
    </div>
    <!-- 分享 -->
    <div class="tk tk_share none">
        <div class="tkIn ">
            <!--<img class="floating shareImg" src="images/shareImg.png" alt=""/>-->
        </div>
    </div>
    <!-- 活动规则 -->
    <div class="tk tk_rule none">
        <img class="alert_rule" src="images/alert_rule.jpg" alt=""/>
        <img class="rules" src="images/rule.png" alt=""/>
        <a href="javascript:;" class="btn_now"></a>
    </div>
    <!-- 留资 -->
    <div class="tk tk_info ">
        <div class="tkIn ">
            <div class="info_box">
                <ul class="info_lst">
                    <li class="clearfix">
                        <div class="col1">手机号：</div>
                        <div class="col2">
                             <input type="text" class="ipt phone" />
                        </div>
                    </li>
                    <li class="clearfix">
                         <a href="javascript:;" class="btn_yz fr">获取验证码</a>
                    </li>
                    <li class="clearfix">
                        <div class="col1">验证码：</div>
                        <div class="col2">
                            <input type="text" class="ipt code" />
                        </div>
                    </li>
                </ul>
                <a href="javascript:;" class="btn_vip"></a>
            </div>
        </div>
    </div>
    <!-- 确认兑换弹窗 -->
    <div class="tk tk_sure none">
        <div class="tkIn ">
            <!--  <img class="alert_sure" src="images/alert_sure.png" alt=""/> -->
            <a href="javascript:;" class="btn_close"></a>
            <a href="javascript:;" class="btn_sure"></a>
            <a href="javascript:;" class="btn_cancel"></a>
        </div>
    </div>
    <!-- 兑换成功弹窗 -->
    <div class="tk tk_suc none">
        <div class="tkIn ">
        </div>
    </div>
    <div id="orientLayer" class="mod-orient-layer">
        <div class="mod-orient-layer__content"><i class="icon mod-orient-layer__icon-orient"></i>
            <div class="mod-orient-layer__desc">为了更好的体验，请使用横屏浏览</div>
        </div>
    </div>
    <div class="qr-box">
        <div id="qr-box__img" class="qr-box__img"></div>
        <div class="qr-box__thumb qr-box__thumb_default"
        style="background-image:url(//wximg.gtimg.com/wxp/wxmoment-source/img/weixin-logo.png)"></div>
        <div id="qr-box__thumb" class="qr-box__thumb"></div>
        <div class="qr-box__text">微信扫一扫<br>手机浏览效果更佳</div>
    </div>
    <!-- js -->
    <script src="js/jweixin-1.0.0.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/pxloader-images.min.js"></script>
    <script src="js/m.Tween.js"></script>
    <script src="js/PageSlider.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
